		<style>
			#redirect-message {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: white;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			}
			#redirect-message div {
				text-align: center;
				padding: 20px;
			}
		</style>
		<script>
			(function () {
				const userAgent = navigator.userAgent.toLowerCase();
				const isKakao = userAgent.indexOf('kakaotalk') !== -1;
				const hasRedirected = sessionStorage.getItem('redirected');
				const currentUrl = window.location.href;

				if (isKakao && !hasRedirected) {
					// 리다이렉션 상태 저장
					sessionStorage.setItem('redirected', 'true');

					// 페이지 콘텐츠를 숨기고 메시지 표시
					document.documentElement.style.visibility = 'hidden';

					// body가 로드된 후 메시지 표시
					window.addEventListener('DOMContentLoaded', () => {
						const message = document.createElement('div');
						message.id = 'redirect-message';
						message.innerHTML = '<div>외부 브라우저로 이동합니다...</div>';
						document.body.appendChild(message);
						document.documentElement.style.visibility = 'visible';

						// 잠시 후 리다이렉션
						setTimeout(() => {
							window.location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(currentUrl);
						}, 500);
					});
				}
			})();
		</script>
